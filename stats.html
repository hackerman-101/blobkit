<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats & Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="blooket-btn" id="saveProgress">Save Progress</button>
<button class="blooket-btn" id="loadProgress">Load Progress</button>
<input type="file" id="fileInput" style="display: none;"> 
    
    <button class="blooket-btn logout-btn" id="logoutButton">Logout</button>
    <h2>Your Stats</h2>
    <p>Tokens: <span id="tokens">0</span></p>

    <h2>Click to Earn Tokens!</h2>
    <p>Clicks: <span id="clicks">0</span></p>
    <button class="blooket-btn" id="clickButton">Click Me</button>

    <script src="script.js"></script>
</body>
</html>
