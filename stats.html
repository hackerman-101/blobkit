<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stats Page</h1>

    <!-- Token Counter with Image -->
    <div id="tokenDisplay">
        <img src="token.png" alt="Token Icon" class="token-icon">
        <span id="tokens">0</span>
    </div>

    <!-- Clicker Button (Token Button with Image) -->
    <button id="clickButton" class="blooket-btn">
        <img src="token.png" alt="Token" class="button-icon">
        Click Me!
    </button>

    <script src="script.js"></script>
</body>
</html>
